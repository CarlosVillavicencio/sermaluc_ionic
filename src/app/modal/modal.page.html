<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="task">
    <ion-item>
      <ion-label position="stacked">Titulo</ion-label>
      <ion-input [(ngModel)]="task.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Texto</ion-label>
      <ion-textarea [(ngModel)]="task.text"></ion-textarea>
    </ion-item>
  </div>

  <ion-button expand="block" color="success" (click)="updateTask()">
    <ion-icon name="save" slot="start"></ion-icon>
    Actualizar
  </ion-button>

  <ion-button expand="block" color="danger" (click)="deleteTask()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Eliminar
  </ion-button>
</ion-content>
