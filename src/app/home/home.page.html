<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item *ngFor="let task of tasks" (click)="openTask(task)">
      <ion-label>
        {{ task.title }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
